machine:
  timezone:
    Asia/Tokyo
  java:
    version: oraclejdk8
  services:
    - docker
  environment:
    SBT_VERSION: 0.13.7
    SBT_OPTS: "-Xms512M -Xmx1536M -Xss1M -XX:+CMSClassUnloadingEnabled"
dependencies:
  cache_directories:
    - "~/.sbt"
  pre:
    - wget --output-document=$HOME/bin/sbt-launch.jar
      https://repo.typesafe.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/"$SBT_VERSION"/sbt-launch.jar
    - echo "java $SBT_OPTS -jar \`dirname \$0\`/sbt-launch.jar \"\$@\""
      > $HOME/bin/sbt
    - chmod u+x $HOME/bin/sbt
    - which sbt
    - sbt sbt-version
test:
  override:
    - chmod u+x ./activator
    - ls -ltr
    - ./activator clean test
deployment:
  hub:
    branch: master
    commands:
    - docker info
    - sbt docker:publishLocal
    - docker images
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker push gushry/docker-play2
