general:
  branches:
    only:
      - /feature/sample.*/
machine:
  timezone:
    Asia/Tokyo
  java:
    version: oraclejdk8
  services:
    - docker
  environment:
    SBT_VERSION: 0.13.8
    SBT_SCALA_VERSION: 2.10.4
    SBT_OPTS: "-Xms512M -Xmx1536M -Xss1M -XX:+CMSClassUnloadingEnabled"
    BRANCH: git rev-parse --abbrev-ref HEAD | sed -e 's/\///' | sed -e 's/feature//'
dependencies:
  pre:
    # get branch-name
    - git rev-parse --abbrev-ref HEAD
    - export a=`git rev-parse --abbrev-ref HEAD | sed -e 's/\///' | sed -e 's/feature//'`
    - echo $a
    - echo $BRANCH
    - echo $SBT_OPTS
    - wget --output-document=$HOME/bin/sbt-launch.jar
      https://repo.typesafe.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/"$SBT_VERSION"/sbt-launch.jar
    - echo "java $SBT_OPTS -jar \`dirname \$0\`/sbt-launch.jar \"\$@\""
      > $HOME/bin/sbt
    - chmod u+x $HOME/bin/sbt
    - which sbt
    - sbt sbt-version
test:
  override:
    - chmod u+x ./activator
    - ls -ltr
    - ./activator clean test
deployment:
  hub:
    branches: /feature/sample.*/
    commands:
    - export a=`git rev-parse --abbrev-ref HEAD | sed -e 's/\///' | sed -e 's/feature//'`
    - echo $a
    - echo $BRANCH
    - docker info
    - ./activator docker:clean docker:stage docker:publishLocal
    - docker images
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker push gushry/docker-play2
