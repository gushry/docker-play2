machine:
  timezone:
    Asia/Tokyo
  java:
    version: oraclejdk8
  services:
    - docker
  environment:
    SBT_VERSION: 0.13.8
    SBT_SCALA_VERSION: 2.10.4
    SBT_OPTS: "-Xms512M -Xmx1536M -Xss1M -XX:+CMSClassUnloadingEnabled"
dependencies:
  pre:
    - wget --output-document=$HOME/bin/sbt-launch.jar
      https://repo.typesafe.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/"$SBT_VERSION"/sbt-launch.jar
    - echo "java $SBT_OPTS -jar \`dirname \$0\`/sbt-launch.jar \"\$@\""
      > $HOME/bin/sbt
    - chmod u+x $HOME/bin/sbt
    - which sbt
    - sbt sbt-version
test:
  override:
    - chmod u+x ./activator
    - ./activator clean test
deployment:
  hub:
    branch: /feature/sample.*
    commands:
    - ./activator docker:clean docker:publishLocal
    - docker images
    - sh ./push-dockerhub.sh
  development:
    branch: develop
    commands:
    - ./activator docker:clean docker:publishLocal
    - docker images
    - sh ./push-dockerhub.sh
    - sh ./notify-deployment.sh "gushry/eb-deploy-dev"
  production:
    branch: master
    commands:
    - ./activator docker:clean docker:publishLocal
    - docker images
    - sh ./push-dockerhub.sh
