machine:
  timezone:
    Asia/Tokyo
  java:
    version: oraclejdk8
  services:
    - docker
  environment:
    SBT_VERSION: 0.13.8
    SBT_SCALA_VERSION: 2.10.4
    SBT_OPTS: "-Xms512M -Xmx1536M -Xss1M -XX:+CMSClassUnloadingEnabled"
dependencies:
  pre:
    # get branch-name
    - git rev-parse --abbrev-ref HEAD
    - export a=`git rev-parse --abbrev-ref HEAD | sed -e 's/\///' | sed -e 's/feature//'`
    - echo $a
    - echo $BRANCH
    - which play
    - wget --output-document=$HOME/bin/sbt-launch.jar
      https://repo.typesafe.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/"$SBT_VERSION"/sbt-launch.jar
    - echo "java $SBT_OPTS -jar \`dirname \$0\`/sbt-launch.jar \"\$@\""
      > $HOME/bin/sbt
    - chmod u+x $HOME/bin/sbt
    - which sbt
    - sbt sbt-version
test:
  override:
    - chmod u+x ./activator
    - ./activator clean test
deployment:
  hub:
    branch: [master, develop, /feature/sample.*/]
    commands:
    - docker info
    - docker images
    - sh deploy.sh
    - docker images
    branch: develop
    commands:
    - curl -X POST https://circleci.com/api/v1/project/gushry/eb-deploy-dev/tree/master?circle-toke n=1f98947694495cdb8e25507f855612f58b621eb8
